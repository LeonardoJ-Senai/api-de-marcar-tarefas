<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
</head>
<body>
    <h1>Gerenciador de Tarefas do Senai</h1>
    <form id="formulario" onsubmit="adicionarTarefa(event)">
        <input type="text" id="nomeTarefa" placeholder="Nome da tarefa" required>
        <select id="statusTarefa" required>
            <option value="Pendente">Pendente</option>
            <option value="Concluida">Concluida</option>
        </select>
        <button type="submit">Adicionar Tarefa</button>
    </form>
    <ul id="listaTarefas"></ul>
    <button id="limparTarefas">Limpar todas as tarefas</button>
    <script src="../public/JS/script.js"></script>
</body>
</html>
